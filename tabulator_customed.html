<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulator_Test</title>
    <link href="./plugins/tabulator.css" rel="stylesheet">
    <script src="./plugins/tabulator.min.js"></script>
</head>

<body>
    <div id="my_table"></div>
    <script>
        // 데이터 설정
        var mydata = [
            { id: 1, name: "Oli Bob", progress: 12, gender: "male", rating: 1, col: "red", dob: "19/02/1984", car: 1 },
            { id: 2, name: "Mary May", progress: 1, gender: "female", rating: 2, col: "blue", dob: "14/05/1982", car: true },
            { id: 3, name: "Christine Lobowski", progress: 42, gender: "female", rating: 0, col: "green", dob: "22/05/1982", car: "true" },
            { id: 4, name: "Brendon Philips", progress: 100, gender: "male", rating: 1, col: "orange", dob: "01/08/1980" },
            { id: 5, name: "Margret Marmajuke", progress: 16, gender: "female", rating: 5, col: "yellow", dob: "31/01/1999" },
            { id: 6, name: "Frank Harbours", progress: 38, gender: "male", rating: 4, col: "red", dob: "12/05/1966", car: 1 },
        ];

        // Tabulator 생성
        var table = new Tabulator("#my_table", {
            data: mydata, // 테이블의 데이터를 설정하는 구간
            autoColumns: true, // columns 속성을 설정하지 않고 데이터만으로 자동으로 Column을 설정해주는 좋은 옵션
            layout: "fitDataTable", // 데이터에 테이블 길이를 맞춤.
        });
    </script>
</body>

</html>
